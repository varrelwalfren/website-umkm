  <script>
    function initMap() {
      const lokasiUMKM = { lat: -6.2, lng: 106.816666 }; // Ubah sesuai lokasi
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: lokasiUMKM
      });
      new google.maps.Marker({
        position: lokasiUMKM,
        map,
        title: "UMKM Jajanan Hits Bingits"
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
